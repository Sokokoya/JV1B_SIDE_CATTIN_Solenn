<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>SUN RIDE</title>

    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style type="text/css"> body { margin: 0; }</style>
</head>



<body>
    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800, height: 600,
            scene: {preload: preload, create: create, update: update }
        };

        new Phaser.Game(config);

        function preload(){
            this.load.image('background', 'assets/background.png');
            this.load.image('tileset', 'assets/tileset.png');
            this.load.tilemapTiledJSON("map", "assets/map.json"); 

            // TODO: changer le sprite du personnage avec le nouveau
            this.load.spritesheet('perso', 'assets/perso.png', {frameWidth: 32, frameHeight: 64});
        }

        function create(){
            this.add.image(1600, 1600, 'background');

            const gameMap = this.add.tilemap("map");

            const gameTileset = gameMap.addTilesetImage(
                "Tileset_01",
                "tileset"
            ); 
        }

        function update(){}
        
    </script>
</body>

</html>
